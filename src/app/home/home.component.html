<div class="container color-dark">
  <div class="col">
    <p>Add a To-Do item</p>
  </div>
  <div class="col">
    <p>Your To-Do list  ({{totalToDos}})</p>
  </div>
</div>

<div class="container color-light"[@todoList]="todoList.length">
  <div class="col">
    <p class="sm">Use the form below to add items to the to-do list</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Work to do.." [(ngModel)]="newTodo">
      <!-- String Interpolation -->
      <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()"> 
      <!-- Property-Binding -->
      <!-- <input type="submit" class="btn" [value]="btnText"> -->
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let todo of todoList; let i=index" (click)="removeItem(i)">{{todo}}</p>
  </div>
</div>
